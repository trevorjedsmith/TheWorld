<div>

    <div>
        <a href="#/" class="btn btn-sm btn-success"><i class="fa fa-angle-left"></i>Back</a>
    </div>


    <div class="col-md-3">
        <h1>{{vm.tripName}}</h1>
        <div ng-show="vm.isBusy" class="text-center">
            <i class="fa fa-spinner fa-spin">Loading</i>
        </div>
        <div class="alert alert-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>

        <form novalidate name="newStopForm" ng-submit="vm.addStop()">
            <div class="form-group">
                <label>Date</label>
                <input id="arrival" type="date" name="arrival" class="form-control" ng-model="vm.newStop.arrival" required />
                <span class="text-danger" ng-show="newStopForm.arrival.$error.required">Required</span>
            </div>
            <div>
                <label>Location</label>
                <input id="location" name="location" class="form-control" ng-model="vm.newStop.name" required />
                <span class="text-danger" ng-show="newStopForm.location.$error.required">Required</span>
            </div>
            <div><input ng-disabled="newStopForm.$invalid" class="btn btn-success btn-lg" type="submit" value="Add" /></div>
            
        </form>

        <table class="table table-responsive table-striped">
            <tr>
                <th>Location</th>
                <th>Arrival</th>
            </tr>
            <tr ng-repeat="stop in vm.stops">
                <td>{{stop.name}}</td>
                <td>{{stop.arrival  | date:shortDate }}</td>
            </tr>
        </table>


    
    </div>

    <div class="col-md-9">
        <h2>The Map</h2>
        <div id="map"></div>
    </div>
</div>
