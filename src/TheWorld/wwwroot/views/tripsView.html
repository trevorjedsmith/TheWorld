<div class="row">

    <div ng-controller="tripsController as vm">
        <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
        <div ng-show="vm.isBusy" class="text-center">
            <i class="fa fa-spinner fa-spin">Loading</i>
        </div>
        <table class="table table-bordered table-striped table-responsive">
            <tr ng-repeat="trip in vm.trips">
                <td>{{ trip.name }}</td>
                <td>{{ trip.created | date }}</td>
                <td><a ng-href="#/editor/{{trip.name}}" class="btn btn-sm btn-primary">Manage</a></td>
            </tr>
        </table>

        <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
            <div class="form-group">
                <label for="name">Trip Name</label>
                <input class="form-control" type="text" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
                <span ng-show="newTripForm.name.$error.required">Name is required</span>
                <span ng-show="newTripForm.name.$error.minlength">Must be atleast five characters</span>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Add" ng-disabled="newTripForm.$invalid" />
            </div>
        </form>

    </div>

    <form>
        <div class="form-group">
            <label>Date</label>
            <input class="form-control" />
        </div>
        <div>
            <label>Location</label>
            <input class="form-control" />
        </div>
        <div><input class="btn btn-success btn-lg" type="submit" value="Add" /></div>
    </form>
</div>
